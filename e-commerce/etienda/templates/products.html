{% extends 'base.html' %}

{% load static %}

{% block content %}
{% for product in products %}
    <div class="product-card">
        <div class="product-card__image">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div class="product-card__content">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>{{ product.price }}</p>
        </div>
    </div>
{% endfor %}
{% endblock content %}
